    <style>
      :root {
        --primary: #ea580c; /* Temu Orange */
        --secondary: #f59e0b;
        --bg-dark: #030303;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--bg-dark);
        color: white;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .bg-mesh {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(at 0% 0%, rgba(234, 88, 12, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(245, 158, 11, 0.05) 0px, transparent 50%),
          #030303;
        z-index: -1;
      }

      .premium-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 20s linear infinite;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in { animation: slideIn 0.6s ease-out forwards; }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(234, 88, 12, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
