
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>

    <meta name="description" content="منصة عبدو ويب التقنية - مراجعات، أخبار، وحلول تكنولوجية بلمسة مغربية." />
    <meta name="theme-color" content="#059669" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        font-family: 'Tajawal', sans-serif; 
        scroll-behavior: smooth; 
        overflow-x: hidden;
      }
      .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      .dark .glass { background: rgba(15, 23, 42, 0.9); }
      .gradient-text { background: linear-gradient(135deg, #10b981 0%, #059669 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      
      @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fadeIn { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      
      #initial-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #0f172a; display: flex; flex-direction: column;
        align-items: center; justify-content: center; z-index: 9999;
      }
      .loader-logo { font-size: 3rem; font-weight: 900; color: #10b981; margin-bottom: 20px; letter-spacing: -2px; }
      .progress-bar { width: 200px; height: 4px; background: #1e293b; border-radius: 10px; overflow: hidden; }
      .progress-inner { width: 0%; height: 100%; background: #10b981; animation: progress 1.5s ease-in-out infinite; }
      @keyframes progress { 0% { width: 0%; } 50% { width: 100%; } 100% { width: 0%; } }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="initial-loader">
      <div class="loader-logo">Abdou Web</div>
      <div class="progress-bar"><div class="progress-inner"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // إخفاء المحمل بعد التحميل
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loader.remove(), 500);
          }
        }, 800);
      });
    </script>
  </body>
</html>
